<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;

        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cart-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .product {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .product img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
