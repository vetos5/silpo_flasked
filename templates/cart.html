<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ '%.2f' | format(item.price * item.quantity) }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3"><strong>Total:</strong></td>
            <td>${{ total }}</td>
        </tr>
    </table>
    <form action="{{ url_for('index') }}">
        <button type="submit">Continue shopping</button>
    </form>
</body>
</html>
