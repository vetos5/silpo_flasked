<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #ffffff;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cart-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .checkout-btn {
            background-color: #28a745;
        }
    </style>
</head>

<body>
    <div class="header">Кошик</div>
    <div class="cart-items">
        <!-- Сюди будуть додаватись товари з корзини -->
    </div>
    <button class="checkout-btn" onclick="location.href='/checkout'">Оформити замовлення</button>
</body>

</html>
